<div class="content">
    <h3>Line break(br)</h3>
    <h4>Without line break &lt;br/&gt;</h4>
    <code>
        &lt;span&gt; I love to code &lt;/span&gt; <br>
        &lt;span&gt; I want to be a web Developer &lt;/span&gt;
    </code>

    <h4>With line break &lt;br/&gt;</h4>
    <code>
        &lt;span&gt; I love to code &lt;/span&gt; 
        &lt;br/&gt; <br>
        &lt;span&gt; I want to be a web Developer &lt;/span&gt;
    </code>
</div>
